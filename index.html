	<style>
	main {
		width: 800px;
		margin: 20px auto;
	}

	body {
		-webkit-user-select: none;
		overflow: hidden;
		display: flex;
	}

	ul {
		margin: 0;
		padding: 0;
	}

	.app.item-picker .panel {
		margin-bottom: -1px;
	}

	ul > li {
		list-style-type: none;
		overflow: hidden;
	}

	.app {
		height: 100%;
		min-width: 100%;
		max-height: 100%;
		overflow: auto;
	}

	.app.nav > a.panel {
		margin: 0;
		display: block;
	}

	.app.todo-mvc li .panel.done {
		text-decoration: line-through;
	}

	.app.todo-mvc .panel * {
		margin: 0;
	}

	.app.todo-mvc .error {
		border-color: red;
	}

	</style>
</head>
<body>
	<div class="app nav">
		<a class="panel" href="#item-picker">Item picker</a>
		<a class="panel" href="#todo-mvc">ToDo MVC</a>
	</div>
	<div class="app item-picker" id="item-picker"></div>
	<div class="app todo-mvc" id="todo-mvc"></div>
	<script src="./build/app.js"></script>
</body>
</html>
